<script type="text/javascript">
	let score = 150
	let step = 0
	let boxs1 = document.querySelectorAll(".boxs")
	let bt = document.querySelector(".bt")
	let scores = document.querySelector(".score")
	let step0 = 0
	scores.innerHTML = score
	function Score1(){
			score = score + 10
			scores.innerHTML = score

	}
	bt.onclick = function(){
		let temp = Math.random()*7
		let temp_rounded = Math.round(temp);
		step0 = step 
		step = step + temp_rounded
		Score1()
		alert("Иди на " + temp_rounded + " на клетку " + step)
		boxs1[step].style.backgroundImage = "url(duckl.png)"
		boxs1[step0].style.backgroundImage = "none"
		if (step == 3 ||step == 6 ||step == 9 ||step == 12) {
			score = score - 20
			scores.innerHTML = score
			alert("минус очки")
		}
		if (step > 31) {
			alert("you win")
			document.querySelectorAll(".boxs").style.display = "none"
		}
	}
</script>
